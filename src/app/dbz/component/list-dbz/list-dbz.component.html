<h4>Listado</h4>
<div class="row">
  <div class="col-8">
    <ul class="list-group"

>
  <li  *ngFor="let character of characterList;
   let i = index;
   let isFirts = first;
   let isLast = last;
   let isEven = even;
   "
  class="list-group-item d-flex justify-content-between align-items-sm-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }">
  <div>
    <span class="text-primary">{{ i+1 }}. </span>
    <span> {{ character.name }}</span>
    <strong> - power: </strong>
     <span> {{ character.power }}</span>
  </div>
  <button (click)="onDeleleteCharacters(character.id)" class=" btn btn-danger ">x</button>


  </li>

</ul>

  </div>
</div>
